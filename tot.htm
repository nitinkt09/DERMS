        <div class="container">
            <h1>Total Connection</h1>
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Address</th>
                        <th>Date</th>
                        <th>Phone Number</th>
                        <th>Aadhar</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be added dynamically using JavaScript -->
                </tbody>
            </table>
            <form id="dataForm">
                <input type="text" id="firstNameInput" placeholder="First Name" required>
                <input type="text" id="lastNameInput" placeholder="Last Name" required>
                <input type="text" id="cityInput" placeholder="City" required>
                <input type="text" id="stateInput" placeholder="State" required>
                <input type="text" id="addressInput" placeholder="Address" required>
                <input type="date" id="dateInput" placeholder="Date" required>
                <input type="text" id="phoneNumberInput" placeholder="Phone Number" required>
                <input type="text" id="aadharInput" placeholder="Aadhar" required>
                <button type="submit" id="addBtn">Add</button>
                <button type="button" id="updateBtn" style="display: none;">Update</button>
                <button type="button" id="cancelBtn" style="display: none;">Cancel</button>
            </form>
        </div>

        <script>


            document.getElementById("logout").addEventListener("click", function () {
                // Perform logout actions here
                alert("Logout clicked!"); // Replace with actual logout logic
            });


                document.addEventListener('DOMContentLoaded', function () {
                    const tableBody = document.querySelector('#dataTable tbody');
                    const form = document.querySelector('#dataForm');
                    const firstNameInput = document.querySelector('#firstNameInput');
                    const lastNameInput = document.querySelector('#lastNameInput');
                    const cityInput = document.querySelector('#cityInput');
                    const stateInput = document.querySelector('#stateInput');
                    const addressInput = document.querySelector('#addressInput');
                    const dateInput = document.querySelector('#dateInput');
                    const phoneNumberInput = document.querySelector('#phoneNumberInput');
                    const aadharInput = document.querySelector('#aadharInput');
                    const addBtn = document.querySelector('#addBtn');
                    const updateBtn = document.querySelector('#updateBtn');
                    const cancelBtn = document.querySelector('#cancelBtn');

                    let editRowIndex = -1;

                    form.addEventListener('submit', function (event) {
                        event.preventDefault();

                        const firstName = firstNameInput.value.trim();
                        const lastName = lastNameInput.value.trim();
                        const city = cityInput.value.trim();
                        const state = stateInput.value.trim();
                        const address = addressInput.value.trim();
                        const date = dateInput.value.trim();
                        const phoneNumber = phoneNumberInput.value.trim();
                        const aadhar = aadharInput.value.trim();

                        if (!firstName || !lastName || !city || !state || !address || !date || !phoneNumber || !aadhar) {
                            alert('Please fill in all fields.');
                            return;
                        }

                        if (editRowIndex === -1) {
                            const newRow = `<tr>
                                            <td>${firstName}</td>
                                            <td>${lastName}</td>
                                            <td>${city}</td>
                                            <td>${state}</td>
                                            <td>${address}</td>
                                            <td>${date}</td>
                                            <td>${phoneNumber}</td>
                                            <td>${aadhar}</td>
                                            <td>
                                                <button class="edit-btn">Edit</button>
                                                <button class="delete-btn">Delete</button>
                                            </td>
                                        </tr>`;
                            tableBody.innerHTML += newRow;
                        } else {
                            const row = tableBody.rows[editRowIndex];
                            row.cells[0].textContent = firstName;
                            row.cells[1].textContent = lastName;
                            row.cells[2].textContent = city;
                            row.cells[3].textContent = state;
                            row.cells[4].textContent = address;
                            row.cells[5].textContent = date;
                            row.cells[6].textContent = phoneNumber;
                            row.cells[7].textContent = aadhar;

                            addBtn.style.display = 'inline-block';
                            updateBtn.style.display = 'none';
                            cancelBtn.style.display = 'none';
                            editRowIndex = -1;
                        }

                        firstNameInput.value = '';
                        lastNameInput.value = '';
                        cityInput.value = '';
                        stateInput.value = '';
                        addressInput.value = '';
                        dateInput.value = '';
                        phoneNumberInput.value = '';
                        aadharInput.value = '';
                    });

                    tableBody.addEventListener('click', function (event) {
                        const target = event.target;

                        if (target.classList.contains('edit-btn')) {
                            const row = target.closest('tr');
                            const cells = row.cells;
                            firstNameInput.value = cells[0].textContent;
                            lastNameInput.value = cells[1].textContent;
                            cityInput.value = cells[2].textContent;
                            stateInput.value = cells[3].textContent;
                            addressInput.value = cells[4].textContent;
                            dateInput.value = cells[5].textContent;
                            phoneNumberInput.value = cells[6].textContent;
                            aadharInput.value = cells[7].textContent;
                            editRowIndex = row.rowIndex - 1;
                            addBtn.style.display = 'none';
                            updateBtn.style.display = 'inline-block';
                            cancelBtn.style.display = 'inline-block';
                        } else if (target.classList.contains('delete-btn')) {
                            if (confirm('Are you sure you want to delete this row?')) {
                                const row = target.closest('tr');
                                tableBody.removeChild(row);
                                editRowIndex = -1;
                            }
                        }
                    });

                    cancelBtn.addEventListener('click', function () {
                        addBtn.style.display = 'inline-block';
                        updateBtn.style.display = 'none';
                        cancelBtn.style.display = 'none';
                        editRowIndex = -1;
                        firstNameInput.value = '';
                        lastNameInput.value = '';
                        cityInput.value = '';
                        stateInput.value = '';
                        addressInput.value = '';
                        dateInput.value = '';
                        phoneNumberInput.value = '';
                        aadharInput.value = '';
                    });
                });
        </script>
    </div>
</body>
